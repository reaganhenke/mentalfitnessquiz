<div class="results">

  <div *ngFor="let saboteur of formattedResults; index as i" class="chart-section">
    <div class="bar-holder">
      <div attr.aria-labelledby="saboteur-{{ i }}">{{ (saboteur.value / 25 * 10).toFixed(1) }}</div>
    <div class="bar-result" [ngStyle]="{'height': (saboteur.value / 25 * 100) + '%' }"></div>
    </div>
    <p id="saboteur-{{ i }}">{{saboteur.name}}</p>
  </div>
</div>

<button mat-stroked-button (click)="print()">print</button>
<button mat-stroked-button (click)="restart()">start again</button>
